<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader Platform</title>
    <link rel="stylesheet" href="/css/output.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f5f5f5;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="/js/config.js"></script>
    <script type="text/babel" src="/js/utils/auth.js"></script>
    <script type="text/babel" src="/js/utils/api.js"></script>
    <script type="text/babel" src="/js/components/Navbar.js"></script>
    <script type="text/babel" src="/js/components/Login.js"></script>
    <script type="text/babel" src="/js/components/Register.js"></script>
    <script type="text/babel" src="/js/components/Home.js"></script>
    <script type="text/babel" src="/js/components/ComicList.js"></script>
    <script type="text/babel" src="/js/components/ComicUpload.js"></script>
    <script type="text/babel" src="/js/components/ComicDetail.js"></script>
    <script type="text/babel" src="/js/components/AdminPanel.js"></script>
    <script type="text/babel" src="/js/components/Favorites.js"></script>
    <script type="text/babel" src="/js/components/ReadingHistory.js"></script>
    <script type="text/babel" src="/js/components/UserProfile.js"></script>
    <script type="text/babel" src="/js/App.js"></script>
</body>
</html>
