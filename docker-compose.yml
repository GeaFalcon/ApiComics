version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: comicreader-db
    environment:
      POSTGRES_USER: comicuser
      POSTGRES_PASSWORD: comicpass123
      POSTGRES_DB: comicdb
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comicuser -d comicdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: comicreader-app
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=db;Port=5433;Database=comicdb;Username=comicuser;Password=comicpass123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./wwwroot/uploads:/app/wwwroot/uploads
      - ./wwwroot/extracted:/app/wwwroot/extracted

volumes:
  postgres_data:
